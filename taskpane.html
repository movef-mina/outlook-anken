<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>kintone案件連携</title>
  <script src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js"></script>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    select, button { margin-top: 10px; padding: 5px; font-size: 14px; }
  </style>
</head>
<body>
  <h2>kintone案件をメールに紐づけ</h2>
  <label for="projectSelect">案件を選択:</label><br>
  <select id="projectSelect">
    <option value="1234">【1234】顧客A - テスト案件</option>
    <option value="5678">【5678】顧客B - 実証案件</option>
  </select><br>
  <button onclick="saveAnken()">📎 メールに紐づける</button>
  <p id="statusMessage"></p>

  <script>
    Office.onReady(function(info) {
      if (info.host === Office.HostType.Outlook) {
        document.getElementById('statusMessage').textContent = 'メール作成中のOutlookで動作中';
      }
    });

    function saveAnken() {
      const ankenId = document.getElementById('projectSelect').value;
      Office.context.mailbox.item.internetHeaders.setAsync(
        'X-KINTONE-ANKEN-ID',
        ankenId,
        function (asyncResult) {
          const msg = asyncResult.status === "succeeded"
            ? "✅ 案件ID " + ankenId + " をメールに紐づけました"
            : "❌ 案件の保存に失敗しました";
          document.getElementById('statusMessage').textContent = msg;
        }
      );
    }
  </script>
</body>
</html>
